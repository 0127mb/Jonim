<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Romantik Yurak</title> <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe0e9, #ffc2d1);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 250px;
      height: 230px;
      background-image: url(./img.jpg);
      background-size: cover;
      background-position: center;
      animation: pulse 2s infinite;
      clip-path: path('M125 40 C 125 0, 0 0, 0 80 C 0 140, 125 210, 125 210 C 125 210, 250 140, 250 80 C 250 0, 125 0, 125 40 Z');
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.7);
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    .floating-hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-hearts span {
      position: absolute;
      display: block;
      color: pink;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-20vh) scale(0.5); opacity: 0; }
    }

    .title {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #c2185b;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
